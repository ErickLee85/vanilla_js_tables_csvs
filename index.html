<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Playground!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Entire bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.js"></script>
    <!-- legacy bundle for older browsers (IE11) -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.legacy.js"></script>
    <!-- Draggable only -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.js"></script>
    <!-- Sortable only -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>
    <!-- Droppable only -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/droppable.js"></script>
    <!-- Swappable only -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/swappable.js"></script>
    <!-- Plugins only -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/plugins.js"></script>
</head>
<body>
    <style>
        * {
            box-sizing:border-box;
            margin:0;
            padding:0;
            font-family: 'Inter', sans-serif;
        }
        main {
            min-height: 100vh;
            min-width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        
        /* Side Drawer Styles */
        .side-drawer {
            position: fixed;
            top: 0;
            left: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            box-shadow: 2px 0 15px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
            padding: 20px;
        }
        
        .side-drawer.open {
            left: 0;
        }
        
        .drawer-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: teal;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .drawer-toggle:hover {
            background: darkcyan;
            transform: scale(1.1);
        }
        
        .drawer-toggle.drawer-open {
            left: 420px;
        }
        
        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        
        .content-area.drawer-open {
            margin-left: 400px;
        }
        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background-image: linear-gradient(rgba(32,32,32,1),rgba(32,32,32,0.8)), url('./cat-pop-art.jpg'); */
            background-image: url('./cat-pop-art-2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right;
        }
        h1 {
            font-size: 2.5rem;
            color:white;
        }
       .table-wrapper {
            width: 100%;
            max-width: 1000px;
            overflow-x: auto;
            border: 1px solid #ccc;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            border-radius: 15px;
            opacity: 1;
            transform: scale(1);
        }
        .table-wrapper.hidden {
            display: none;
        }
        .table-wrapper.visible {
            display: block;
            animation:animate-in 500ms linear forwards;
        }

        @keyframes animate-in {
            from {
                transform: scale(0.5);
                opacity: 0;
            } to {
                transform: scale(1);
                opacity: 1;
            }
        }
        table {
            width:100%;
            border-collapse: collapse;
            background:#f0f0f0;
            height:auto;
            transition:all 300ms ease-in-out;
        }

        .info {
            background:#ffffff;
            color:teal;
            border-bottom: 1px solid #ccc;
            text-align: left;
            padding:10px 20px;
            font-weight: 400;
            font-size: 1rem;
            letter-spacing: 0px;
            width:100%;
            display:flex;
            justify-content: space-between;
            align-items: center;
        }

        .info svg {
            margin-right: 30px;
            cursor: pointer;
        }

        table caption svg {
            margin-right: 5px;
        }

        th {
            padding:20px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            letter-spacing: 1px;
            text-align: left;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        td {
            padding:20px;
            border:1px solid #c0c0c0;
        }

        tbody > tr {
            border-bottom: 1px solid #eee;
            cursor: grab;
            transition: all 0.2s ease;
        }

        tbody > tr:nth-child(odd) {
            background: #fafafa;
        }

        /* Native drag and drop styles */
        tbody > tr:hover {
            background: #e8f4fd !important;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        tbody > tr[draggable="true"]:active {
            cursor: grabbing;
        }

        tbody > tr.drag-over {
            border-top: 3px solid teal;
        }

        .sortable-handle {
            cursor: grab;
            color: #999;
            padding-right: 10px;
            user-select: none;
        }

        .sortable-handle:hover {
            color: teal;
        }

        .sortable-handle:active {
            cursor: grabbing;
        }

        .name {
            color:rgb(6, 77, 255);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .actions {
            margin-top: 10px;
        }

        .actions button {
            padding:10px 15px;
            background:teal;
            color:white;
            text-transform: uppercase;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex:1;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0;
            border: none;
            background: transparent;
            backdrop-filter: none;
            box-shadow: none;
            border-radius: 0;
            max-width: none;
        }
        form p {
            display: flex;
            flex-direction: column;
            width:100%;
        }
        label {
            color:white;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        input {
            padding:10px;
            margin-top: 10px;
        }
        td:first-child {
            color:teal;
            font-weight: 600;
        }
        .actions {
            width:100%;
            display: flex;
            justify-content: flex-end;
            gap:10px;
        }

        .modal-overlay {
            inset:0;
            height: 100vh;
            width: 100vw;
            display: none;
            justify-content: center;
            align-items: center;
            background:rgba(0,0,0,0.5);
            z-index: 100;
            position: absolute;
            backdrop-filter: blur(10px);
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-prompt {
            background:rgba(255,255,255,1);
            transform: scale(0);
            animation: show-prompt 200ms linear forwards;
        }

        @keyframes show-prompt {
            from {
                transform: scale(0);
            } to {
                transform: scale(1);
            }
        }

        .header {
            background:rgba(253, 133, 133, 0.2);
            color: rgb(255, 97, 97);
            padding:20px;
            border-bottom: 1px solid gainsboro;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .body {
            padding:50px 20px;
        }
        .footer {
            border-top: 1px solid gainsboro;
            margin-top: 25px;
            padding:20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background:#f8f8f8;
        }

        .footer button {
            padding:10px 15px;
        }

        .footer button:nth-child(2) {
            background: red;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            border:none;
            outline: none;
        }

        .header svg {
            cursor: pointer;
        }
        #delete-btn {
            cursor: pointer;
        }
    </style>
    <main>
        <!-- Drawer Toggle Button -->
        <button class="drawer-toggle" id="drawerToggle">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </button>

        <!-- Side Drawer -->
        <div class="side-drawer" id="sideDrawer">
            <h2 style="color: white; margin-bottom: 30px; text-align: center;">Add New User</h2>
            <form action="">
                <p>
                    <label for="fname" class="mb">First Name</label>
                    <input type="text" id="fname" name="fname" value="" required>
                </p>
                <p>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" value="" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" value="" required>
                </p>
                <p>
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" value="" required>
                </p>
                <div class="actions">
                    <button id="addUser" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M500-482q29-32 44.5-73t15.5-85q0-44-15.5-85T500-798q60 8 100 53t40 105q0 60-40 105t-100 53Zm220 322v-120q0-36-16-68.5T662-406q51 18 94.5 46.5T800-280v120h-80Zm80-280v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Zm-480-40q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM0-160v-112q0-34 17.5-62.5T64-378q62-31 126-46.5T320-440q66 0 130 15.5T576-378q29 15 46.5 43.5T640-272v112H0Zm320-400q33 0 56.5-23.5T400-640q0-33-23.5-56.5T320-720q-33 0-56.5 23.5T240-640q0 33 23.5 56.5T320-560ZM80-240h480v-32q0-11-5.5-20T540-306q-54-27-109-40.5T320-360q-56 0-111 13.5T100-306q-9 5-14.5 14T80-272v32Zm240-400Zm0 400Z"/></svg>
                        Add User
                    </button>
                    <button id="exportCSV" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M480-480ZM202-65l-56-57 118-118h-90v-80h226v226h-80v-89L202-65Zm278-15v-80h240v-440H520v-200H240v400h-80v-400q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H480Z"/></svg>
                        Export to CSV
                    </button>
                </div>
            </form>
        </div>

        <!-- Content Area -->
        <div class="content-area" id="contentArea">
            <div class="table-wrapper">
                <div class="info">
                    Add Users, Export to CSV & Edit by Double Click
                    <svg id="resetStorage" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="rgb(255,97,97)"><path d="M446-446Zm106-95Zm-106 95Zm106-95Zm-106 95Zm106-95ZM791-56 56-791l56-57 736 736-57 56Zm-311-64q-151 0-255.5-46.5T120-280v-400q0-26 17.5-49.5T187-773l252 252q-72-3-133-18t-106-40v120q51 29 123 44t157 15q20 0 39-.5t38-2.5l70 70q-34 7-71 10t-76 3q-85 0-157-15t-123-44v99q9 29 97.5 54.5T480-200q64 0 128.5-13T715-245l58 58q-49 31-125.5 49T480-120Zm350-123-70-70v-66q-11 6-22 11t-23 10l-61-61q30-8 56.5-17.5T760-459v-120q-41 23-94 37t-116 19l-76-76q44 0 92-7t89.5-18.5q41.5-11.5 70-26T760-679q-11-29-100.5-55T480-760q-37 0-75.5 5T331-742l-66-66q45-15 100-23.5t115-8.5q149 0 254.5 47T840-680v400q0 10-2.5 19t-7.5 18Z"/></svg>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40px; text-align: center;">⋮⋮</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Id</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

   <div class="modal-overlay">
     <div class="modal-prompt">
        <div class="header">
            <h2>Remove Table Data</h2>
<svg class="cancel-btn" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="rgb(255,97,97)"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        </div>
       <div class="body">
         <p>Are you sure you want to remove all table data? This can not be recovered.</p>
       </div>
        <div class="footer">
            <button class="cancel-btn">
                Cancel
            </button>
            <button id="delete-btn">
                Delete
            </button>
        </div>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
